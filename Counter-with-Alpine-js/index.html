<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Counter width AlpineJs</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script src="//unpkg.com/alpinejs" defer></script>
  
  <div class="app" x-data="{ count: 0 }" >

    <h1 x-text="count"></h1>
    <button x-on:click="count++">Aumentar</button>
    <button x-on:click="count--">Disminuir</button>
    <button x-on:click="count=0">Reiniciar</button>
  </div>

</body>

</html>
